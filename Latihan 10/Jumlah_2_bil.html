<!DOCTYPE html>
<html lang = "id">
    <head>  
        <title>Hitung Jumlah Bilangan</title>
        <script>
            function hitung(){
                let x = Number(document.getElementById("bil1").value);
                let y = Number(document.getElementById("bil2").value);
                let z = x + y;
                document.getElementById("bil3").value=z;
            }
        </script>
    </head>
    <body bgcolor="gray">
        <form id="frm1">
            <input type="text" id="bil1" value="0" onchange="hitung()"><br>
            <b>+</b><br>
            <input type="text" id="bil2" value="0" onchange="hitung()"><br>
            <b>=</b><br>
            <input type="text" id="bil3" value="0" disabled> 
        </form>
    </body>
</html>
